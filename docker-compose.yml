version: '3.9'

services:
  backend:
    container_name: 'backend'
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DB_HOST: mysql
      DB_DATABASE: laravel
      DB_USERNAME: root
      DB_PASSWORD: password
    ports:
      - 8000:8000
    depends_on:
      - mysql
    networks:
      - app

  frontend:
    container_name: 'frontend'
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    command: npm start
    networks:
      - app

  mysql:
    container_name: 'mysql'
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 8889:3306
    volumes:
      - ./docker/volumes/mysql:/var/lib/mysql
    networks:
      - app

  phpmyadmin:
    container_name: 'phpmyadmin'
    image: phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    ports:
      - 8080:80
    depends_on:
      - mysql
    networks:
      - app

networks:
  app:
    driver: bridge

volumes:
  mysql:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./docker/volumes/mysql
